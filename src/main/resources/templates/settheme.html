                    <option style="background-color: #FF5252" value="red">红色</option>
                    <option style="background-color: #FF4081" value="pink">粉色</option>
                    <option style="background-color: #E040FB" value="purple">紫色</option>
                    <option style="background-color: #7C4DFF" value="deep-purple">深紫色</option>
                    <option style="background-color: #536DFE" value="indigo">靛青</option>
                    <option style="background-color: #448AFF" value="blue">蓝色</option>

<script src="lib_web/mdui/js/mdui.min.js"></script>
<script src="js/common.js"></script>
<script>
    'use strict';
    $(function () {
        var last_primary_color = "indigo";
        var last_accent_color = "pink";
        var $body = $('body');
        var primary_color = localStorage.getItem('primary_color');
        var accent_color = localStorage.getItem('accent_color');
        if (primary_color !== null) {
            last_primary_color = primary_color;
            $('#primary_color').val(primary_color);
        }
        if (accent_color !== null) {
            last_accent_color = accent_color;
            $('#accent_color').val(accent_color);
        }
        $body.addClass('mdui-theme-primary-' + last_primary_color);
        $body.addClass('mdui-theme-accent-' + last_accent_color);
        $('#primary_color').change(function () {
            var val = $(this).val();
            $body.removeClass('mdui-theme-primary-' + last_primary_color);
            $body.addClass('mdui-theme-primary-' + val);
            last_primary_color = val;
            localStorage.setItem('primary_color', val);
        });
        $('#accent_color').change(function () {
            var val = $(this).val();
            $body.removeClass('mdui-theme-accent-' + last_accent_color);
            $body.addClass('mdui-theme-accent-' + val);
            last_accent_color = val;
            localStorage.setItem('accent_color', val);
        });
    });
</script>
